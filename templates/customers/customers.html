{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="wall">
   <div class="window">
      <div class="container">
         <div class="row g-0">
            
            <!-- Logo -->
            <div class="col-12 py-5 text-center">
               <div class="logo js-tilt" data-tilt>
                  <img
                     src="{% static 'images/vox-logo.png' %}"
                     alt="Vox logo"
                     class=""
                  />
               </div>
            </div>

            <!-- Employee Login -->
            <div class="col-10 col-sm-8 pb-5 m-auto">

               {% if user.is_authenticated %}

                  <h4 class="pb-5 text-center">Hi, {{ user.username | title }}</h4>

                  <!-- Message Alert -->
                  {% include 'partials/_messages.html' %}

                  <div class="form-width m-auto">

                     <a href="{% url 'create' %}">
                        <button type="button" class="btn-outline">
                           Create a new customer
                        </button>
                     </a>

                     <a href="{% url 'modify' %}">
                        <button type="button" class="btn-outline">
                           Modify an existing customer
                        </button>
                     </a>

                     <a href="{% url 'display' %}">
                        <button type="button" class="btn-outline">
                           Display customer
                        </button>
                     </a>

                     <form action="{% url 'logout' %}" method="POST" id="logout">
                        {% csrf_token %}
                        <input type="submit" value="Logout" class="btn mt-5" />
                     </form>

                  </div>

               {% else %}

                  <p class="pb-5 text-center">
                     Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a> first.
                  </p>

               {% endif %}

            </div>
         </div>
      </div>
   </div>
</section>
{% endblock %}

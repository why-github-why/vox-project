{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="wall">
   <div class="window">
      <div class="container">
         <div class="row g-0">
            
            <!-- Logo -->
            <div class="col-12 py-5 text-center">
               <div class="logo js-tilt" data-tilt>
                  <img
                     src="{% static 'images/vox-logo.png' %}"
                     alt="Vox logo"
                     class=""
                  />
               </div>
            </div>

            <!-- Employee Login -->
            <div class="col-10 col-sm-8 pb-5 m-auto">
               <h4 class="pb-5 text-center">Hi, {{ employee.username }}</h4>

               <!-- Message Alert -->
               {% include 'partials/_messages.html' %}

               <div class="form-width m-auto">

                  <button type="button" class="btn-outline">
                     Create a new customer
                  </button>

                  <button type="button" class="btn-outline">
                     Modify existing customer
                  </button>

                  <button type="button" class="btn-outline">
                     Display all customers
                  </button>

                  <input type="submit" value="Logout" class="btn mt-5" />

               </div>
            </div>
         </div>
      </div>
   </div>
</section>
{% endblock %}

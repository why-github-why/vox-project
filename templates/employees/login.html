{% extends 'base.html' %} {% load static %} {% block content %}
<section class="wall">
   <div class="window">
      <div class="container">
         <div class="row">
            <!-- Logo -->
            <div class="col-12 py-5 text-center">
               <div class="logo js-tilt" data-tilt>
                  <img
                     src="{% static 'images/vox-logo.png' %}"
                     alt="Vox logo"
                     class=""
                  />
               </div>
            </div>

            <!-- Employee Login -->
            <div class="col-12 col-lg-6 pb-5 text-center">
               <h4 class="pb-5 text-center">Employee Login</h4>

               <form
                  action="/customers/"
                  method="POST"
                  class="form-width m-auto"
               >
                  {% csrf_token %}
                  <input
                     type="hidden"
                     name="csrfmiddlewaretoken"
                     value="0IBXVQFZMbz3QVuuOYnddCo3NyJolenA6SuD29WXV2SK7tctFJCQr7PYOGyBe22p"
                  />
                  <div class="form-group">
                     <input
                        type="text"
                        name="username"
                        class="form-control"
                        placeholder="Username"
                        required=""
                     />
                  </div>
                  <div class="form-group">
                     <input
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="Password"
                        required=""
                     />
                  </div>

                  <input type="submit" value="Login" class="btn" />

                  <!-- Message Alert -->
                  {% include 'partials/_messages.html' %}
               </form>
            </div>
         </div>
      </div>
   </div>
</section>
{% endblock %}

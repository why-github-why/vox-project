{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="wall">
   <div class="window">
      <div class="container">
         <div class="row">

            <!-- Logo -->
            <div class="col-12 py-5 text-center">
               <div class="logo js-tilt" data-tilt>
                  <img
                     src="{% static 'images/vox-logo.png' %}"
                     alt="Vox logo"
                     class=""
                  />
               </div>
            </div>

            <!-- Employee Register -->
            <div class="col-10 col-sm-8 pb-5 m-auto">
               <h4 class="pb-5 text-center">Employee Register</h4>

               <!-- Message Alert -->
               {% include 'partials/_messages.html' %}

               <form action="{% url 'register' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                     <input
                        type="text"
                        name="username"
                        class="form-control"
                        placeholder="Username"
                        required=""
                     />
                  </div>
                  <div class="form-group">
                     <input
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="Email"
                        required=""
                     />
                  </div>
                  <div class="form-group">
                     <input
                        type="text"
                        name="phone"
                        class="form-control"
                        placeholder="Phone"
                     />
                  </div>
                  <div class="form-group">
                     <input
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="Password"
                        required=""
                     />
                  </div>
                  <div class="form-group">
                     <input
                        type="password"
                        name="confirm_password"
                        class="form-control"
                        placeholder="Confirm Password"
                        required=""
                     />
                  </div>

                  <input type="submit" value="Register" class="btn mt-4" />

               </form>
            </div>
         </div>
      </div>
   </div>
</section>
{% endblock %}
